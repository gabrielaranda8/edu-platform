<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #6a5acd; /* Color púrpura */
            border-radius: 10px;
            padding: 20px;
            padding-left: 40px; /* Aumentar el padding a la izquierda */
            width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px; /* Espacio entre el título y el formulario */
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px); /* Ajuste de ancho para incluir el padding */
            padding: 15px; /* Espacio interno */
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho */
        }
        button {
            width: 80%; /* Menos ancho que los campos de entrada */
            padding: 10px;
            background-color: #fff;
            color: #6a5acd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 10px auto; /* Centra el botón */
            display: block; /* Asegura que el botón sea un bloque */
            margin-left: 20px; /* Mover el botón hacia la derecha */
        }
        button:hover {
            background-color: #e6e6e6;
        }
        .flash-message {
            color: red; /* Color del mensaje de error */
            text-align: center;
            margin: 10px 0;
        }
        .logout-message {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if current_user.is_authenticated %}
            <div class="logout-message">
                <p>Ya estás logueado como {{ current_user.id }}.</p>
                <form action="{{ url_for('logout') }}" method="get">
                    <button type="submit">Cerrar Sesión</button>
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
