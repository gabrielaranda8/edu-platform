<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Encabezado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #6a5acd;
            border-bottom: 8px solid #4b0082;
        }

        .logo {
            height: 50px;
        }

        .logout-button button {
            background-color: #fff;
            color: #6a5acd;
            border: 2px solid #6a5acd;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-button button:hover {
            background-color: #6a5acd;
            color: #fff;
        }

        /* Contenido principal */
        .dashboard {
            text-align: center;
            margin-top: 50px;
        }

        .dashboard h1 {
            color: #6a5acd;
            margin-bottom: 20px;
        }

        .dashboard-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .dashboard-buttons button {
            padding: 15px 30px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .dashboard-buttons button:hover {
            background-color: #5a4acd;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo y botón de cerrar sesión -->
    <div class="header">
        <img src="{{ url_for('static', filename='resources/logo.png') }}" alt="Logo de la Empresa" class="logo">
        <div class="logout-button">
            <form method="POST" action="{{ url_for('auth.logout') }}">
                <button type="submit">Cerrar sesión</button>
            </form>
        </div>
    </div>

    <!-- Panel de administración -->
    <div class="dashboard">
        <h1>Panel de Administración</h1>
        <div class="dashboard-buttons">
            <button onclick="window.location.href='{{ url_for('admin.dashboard_users') }}'">GESTIÓN USUARIOS</button>
            <button onclick="window.location.href='{{ url_for('courses.gestion') }}'">GESTIÓN CURSOS</button>
            <button onclick="window.location.href='{{ url_for('courses.cursos') }}'">CURSOS</button>
        </div>
    </div>
</body>
</html>
